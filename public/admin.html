<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TaaS Admin Dashboard</title>

<style>
body{
font-family:Segoe UI;
background:#0f172a;
color:#e2e8f0;
display:flex;
justify-content:center;
padding:40px;
}

.container{
width:420px;
background:#1e293b;
padding:30px;
border-radius:14px;
box-shadow:0 0 25px rgba(0,0,0,0.6);
}

h1{
text-align:center;
margin-bottom:20px;
}

input,button{
width:100%;
padding:12px;
margin-top:10px;
border:none;
border-radius:8px;
font-size:15px;
}

input{
background:#0f172a;
color:white;
border:1px solid #334155;
}

button{
background:#22c55e;
color:white;
font-weight:bold;
cursor:pointer;
transition:.2s;
}

button:hover{
background:#16a34a;
}

.secondary{
background:#3b82f6;
}

.secondary:hover{
background:#2563eb;
}

.status{
margin-top:15px;
font-size:14px;
text-align:center;
}

.console{
margin-top:20px;
background:black;
color:#22c55e;
padding:15px;
border-radius:10px;
font-size:13px;
height:160px;
overflow:auto;
white-space:pre-wrap;
}

.section{
margin-top:25px;
}

.label{
font-size:13px;
color:#94a3b8;
margin-top:10px;
}
</style>
</head>

<body>

<div class="container">

<h1>ðŸš€ TaaS Dashboard</h1>

<!-- LOGIN -->
<div class="section">
<div class="label">Admin Wallet</div>
<input id="wallet" placeholder="0x...">

<button onclick="login()">Login</button>
</div>

<!-- CREATE -->
<div class="section">
<div class="label">Brand</div>
<input id="brand" value="ASJUJ">

<div class="label">Model</div>
<input id="model" value="Titan X">

<div class="label">Category</div>
<input id="category" value="Electronics">

<button class="secondary" onclick="createProduct()">Create Product</button>
</div>

<div class="status" id="status">Not logged in</div>

<div class="console" id="console">
System ready...
</div>

</div>

<script>

let token = localStorage.getItem("taas_token")

if(token){
document.getElementById("status").textContent="âœ… Logged in"
}

function log(msg){
const box=document.getElementById("console")
box.textContent+="\n"+msg
box.scrollTop=box.scrollHeight
}

async function login(){

const wallet=document.getElementById("wallet").value

if(!wallet){
alert("Enter wallet")
return
}

log("Logging in...")

try{

const res=await fetch("/api/login",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({wallet})
})

const data=await res.json()

if(!data.token){
log("Login failed")
log(JSON.stringify(data,null,2))
return
}

token=data.token
localStorage.setItem("taas_token",token)

document.getElementById("status").textContent="âœ… Logged in"

log("Login success")
log(token.substring(0,40)+"...")

}catch(err){
log("Login error")
log(err.message)
}

}

async function createProduct(){

if(!token){
alert("Login first")
return
}

const brand=document.getElementById("brand").value
const model=document.getElementById("model").value
const category=document.getElementById("category").value

log("Creating product...")

try{

const res=await fetch("/api/create",{
method:"POST",
headers:{
"Content-Type":"application/json",
"Authorization":"Bearer "+token
},
body:JSON.stringify({brand,model,category})
})

const data=await res.json()

log(JSON.stringify(data,null,2))

if(data.id){
log("âœ… Product created successfully")
log("Verify â†’ "+data.verifyURL)
}

}catch(err){
log("Error:")
log(err.message)
}

}

</script>

</body>
</html>
