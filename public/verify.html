<!DOCTYPE html>
<html>
<head>
  <title>TaaS Product Verification</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 40px;
      background: #f4f6f9;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: inline-block;
      min-width: 350px;
    }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>

  <div class="card">
    <h2>üîé TaaS Product Verification</h2>
    <div id="result">Checking product...</div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search)
  const id = params.get("id")

  if (!id) {
    document.getElementById("result").innerHTML =
      "<p class='error'>Invalid QR Code</p>"
  } else {

    fetch("/api/verify/" + id)
      .then(res => res.json())
      .then(data => {

        if (!data.success) {
          document.getElementById("result").innerHTML =
            "<p class='error'>‚ùå FAKE PRODUCT</p>"
          return
        }

        const p = data.product

        document.getElementById("result").innerHTML = `
          <p class='success'>‚úÖ AUTHENTIC PRODUCT</p>
          <hr>
          <p><strong>ID:</strong> ${p.id}</p>
          <p><strong>Brand:</strong> ${p.brand}</p>
          <p><strong>Model:</strong> ${p.model}</p>
          <p><strong>Category:</strong> ${p.category}</p>
          <p><strong>Factory:</strong> ${p.factory}</p>
          <p><strong>Batch:</strong> ${p.batch}</p>
          <p><strong>Owner:</strong> ${p.owner}</p>
        `
      })
      .catch(() => {
        document.getElementById("result").innerHTML =
          "<p class='error'>Server Error</p>"
      })
  }
</script>

</body>
</html>
