<!DOCTYPE html>
<html>
<head>
  <title>TaaS Product Verification</title>
  <style>
    body{
      font-family: Arial;
      background:#0f172a;
      color:white;
      text-align:center;
      padding-top:80px;
    }

    input{
      padding:12px;
      width:300px;
      border-radius:8px;
      border:none;
      margin-right:10px;
    }

    button{
      padding:12px 25px;
      border:none;
      background:#22c55e;
      color:white;
      border-radius:8px;
      cursor:pointer;
      font-weight:bold;
    }

    button:hover{
      background:#16a34a;
    }

    #card{
      margin-top:40px;
      background:#1e293b;
      display:inline-block;
      padding:25px;
      border-radius:12px;
      min-width:350px;
      box-shadow:0 0 20px rgba(0,0,0,0.5);
    }

    .label{
      color:#94a3b8;
      font-size:14px;
    }

    .value{
      font-size:18px;
      margin-bottom:15px;
    }

    .valid{
      color:#22c55e;
      font-size:20px;
      font-weight:bold;
      margin-bottom:20px;
    }

    .invalid{
      color:#ef4444;
      font-size:20px;
      font-weight:bold;
      margin-bottom:20px;
    }
  </style>
</head>
<body>

<h1>üîç TaaS Product Verification</h1>

<input id="id" placeholder="Enter Product ID">
<button onclick="verify()">Verify</button>

<div id="result"></div>

<script>
async function verify(){

  const id = document.getElementById("id").value;
  const box = document.getElementById("result");

  box.innerHTML = "Checking blockchain...";

  try{

    const res = await fetch(`http://localhost:4000/product/${id}`);
    const data = await res.json();

    if(data.error){
      box.innerHTML = `<div class="invalid">‚ùå Product Not Found</div>`;
      return;
    }

    box.innerHTML = `
      <div id="card">
        <div class="valid">‚úÖ AUTHENTIC PRODUCT</div>

        <div class="label">Product ID</div>
        <div class="value">${data.id}</div>

        <div class="label">Brand</div>
        <div class="value">${data.brand}</div>

        <div class="label">Model</div>
        <div class="value">${data.model}</div>

        <div class="label">Category</div>
        <div class="value">${data.category}</div>

        <div class="label">Factory</div>
        <div class="value">${data.factory}</div>

        <div class="label">Batch</div>
        <div class="value">${data.batch}</div>

        <div class="label">Current Owner</div>
        <div class="value">${data.owner}</div>
      </div>
    `;

  }catch(e){
    box.innerHTML = `<div class="invalid">Server Not Running</div>`;
  }
}
</script>

</body>
</html>
